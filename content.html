<style>
body { text-align: center; }
.blue {
  animation: blue 1s linear 0s infinite forwards;
  animation-iteration-count: 1;
  animation-delay: 3s;
  fill:none;
}
.red {
  animation: red 1s linear 0s infinite forwards;
  animation-iteration-count: 1;
  animation-delay: 3s;
  fill:none;
}

@keyframes red {
  from {
  fill:#ffffff;
  stroke-width:5;
  }
  to {
  fill:#bc312e;
  stroke-width:0;
  }
}
@keyframes blue {
  from {
  fill:#ffffff;
  stroke-width:5;
  }
  to {
  fill:#1b75bc;
  stroke-width:0;
  }
}

#mtl path {
  animation: mtl 1s linear 0s infinite forwards;
  animation-iteration-count: 1;
  animation-delay: 2s;
  fill:none;
}

@keyframes mtl {
  from {
    fill:#FFFFFF;
  }
  to {
    fill:#1b75bc;
  }
}

#torre {
  fill:none;
  fill-rule:evenodd;
  stroke:#1b75bc;
  stroke-width:4.5;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-miterlimit:4;
  stroke-opacity:1;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: torre 4s linear 0s infinite forwards;
  animation-iteration-count: 1;
  animation-delay: 100ms;
}

@keyframes torre {
  from {
    stroke-dashoffset: 1000;
    stroke:#ffffff;
  }
  to {
    stroke-dashoffset: 0;
    stroke:#1b75bc;
  }
}

.path {
  fill:none;
  fill-rule:evenodd;
  stroke:#bc312e;
  stroke-width:3.5;
  stroke-linecap:round;
  stroke-linejoin:miter;
  stroke-miterlimit:4;
  stroke-opacity:1;
  stroke-dasharray: 1000;
  stroke-dashoffset: 1000;
  animation: dash 3s linear 0s infinite forwards;
  animation-iteration-count: 1;
}

#path01 { animation-delay: 3100ms; }
#path02 { animation-delay: 3200ms; }
#path03 { animation-delay: 3300ms; }
#path04 { animation-delay: 3400ms; }
#path05 { animation-delay: 3500ms; }
#path06 { animation-delay: 3600ms; }
#path07 { animation-delay: 3700ms; }
#path08 { animation-delay: 3800ms; }
#path09 { animation-delay: 3900ms; }
#path10 { animation-delay: 4s; }

@keyframes dash {
  from {
    stroke-dashoffset: 1000;
  }
  to {
    stroke-dashoffset: 0;
    stroke:#bc312e;
  }
}
</style>
